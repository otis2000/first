 <head>

  <title>transform3d</title>
  <style type="text/css">
body,ul,li{margin:0;padding:0;}
ul,li{list-style:none;}
img{border:0;}
		.container{
			position:relative;
			width:300px;
			height:300px;
			margin:200px auto;
			border:1px solid #f03;
			perspective:1000px;
		}
		ul{
			transform-origin:150px 150px 100px;/* 在页面的中点为旋转的基点 */
			animation:circle 10s linear normal infinite;
			transform-style:preserve-3d;
		}
		ul:hover{
			animation-play-state:paused;
		}
		li{
			position:absolute;
			width:200px;
			height:200px;
			box-shadow:0 0 3px skyblue;
			opacity:.7;
			}
			img{
			width:200px;
			height:200px;
			}
			.list1{
			top:50px;
			left:50px;
			}
			.list2{
			top:50px;
			left:250px;
			transform-origin:left;
			transform:rotatey(-90deg);
			}
			.list3{
			top:50px;
			right:250px;
			transform-origin:right;
			transform:rotatey(90deg);
			}
			.list4{
			top:250px;
			left:50px;
			transform-origin:top;
			transform:rotatex(90deg);
			}
			.list5{
			top:-150px;
			left:50px;
			transform-origin:bottom;
			transform:rotatex(-90deg);
			}
			.list6{
			top:50px;
			left:50px;
			transform:translateZ(200px);
			}
		@keyframes circle{
			0%{transform:rotatey(0deg);}
			30%{transform:rotatey(580deg);}
			60%{transform:rotatex(770deg);}
			80%{transform:rotatez(760deg);}
			100%{transform:rotatey(0deg);}
			}
  </style>
 </head>
	<body>
		<div class="container">
		<ul class="wrap">
			<li class="list1"><img src="images/1.jpg" alt="图片未找到" /></li>
			<li class="list2"><img src="images/2.jpg" alt="图片未找到" /></li>
			<li class="list3"><img src="images/3.jpg" alt="图片未找到" /></li>
			<li class="list4"><img src="images/4.jpg" alt="图片未找到" /></li>
			<li class="list5"><img src="images/5.jpg" alt="图片未找到" /></li>
			<li class="list6"><img src="images/6.jpg" alt="图片未找到" /></li>			
		</ul>
		</div>
	 </body>
